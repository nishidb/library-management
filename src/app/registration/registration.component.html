<form action=""> 
 
    <div class="container" style="padding: 30px;width: 100px, "> 
        <b> 
            <h4>Registration</h4> 
        </b> 
        <div class="row"> 
            <div class="col-xs-8 col-sm-8 col-md-8 col-sm-offset-1 col-md-offset-2"> 
                <form (ngSubmit)="onSubmit(f)" #f="ngForm"> 
                <!-- <form #f="ngForm">  -->
                    <div id="user-data"> 
                        <div class="form-group"> 
                            <label for="name">Name</label> 
                            <input type="text" id="name" class="form-control" ngModel name="name" required> 
                        </div> 
                        <div class="form-group"> 
                            <label for="email">e-mail</label> 
                            <input type="email" id="email" class="form-control" ngModel name="email" required email 
                                #email="ngModel"> 
                            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid 
                                email</span> 
                        </div> 
                         
                        <div class="form-group"> 
                            <label for="rollno">Roll No</label> 
 
                            <input type="rollno" id="rollno" class="form-control" ngModel name="rollno" required rollno 
                                #rollno="ngModel"> 
                            <span class="help-block" *ngIf="!rollno.valid && rollno.touched">Please enter valid 
                                rollno</span> 
 
                        </div> 
                    
 
                        <div class="form-group"> 
                            <label for="username">Username</label> 
                            <input type="text" id="username" class="form-control" ngModel name="username" required> 
                        </div> 
 
                        <div class="form-group"> 
                            <label for="password">Password</label> 
                            <input type="password" id="password" class="form-control" ngModel name="password" required 
                                password #password="ngModel"> 
 
                            <span class="help-block" *ngIf="!password.valid && password.touched">Please enter 
                                password</span> 
                        </div> 
                    </div> 
 
                    <br> 
 
                    <div class="mb-3 form-check"> 
                        <input type="checkbox" class="form-check-input" id="exampleCheck1"> 
                        <label class="form-check-label" for="exampleCheck1">Check me out</label> 
                    </div> 
                    <button type="submit" class="btn btn-primary btn-lg ">Submit</button> 
 
                    <br><br> 
                    <span>Already have Account? </span><a routerLink="/login" routerLinkActive="active">Login</a> 
                </form> 
            </div> 
        </div> 
    </div> 
 
</form>
